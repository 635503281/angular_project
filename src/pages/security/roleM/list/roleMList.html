<div id="roleMList" class="pageBox">
    <div id="pageHead">
        <div id="breadcrumb">
            <a class="parent">{{firstMenuName}}</a>
            <a class="self">{{secondMenuName}}</a>
        </div>
        <div id="currentSelf">
            <h3>{{secondMenuName}}</h3>
        </div>
    </div>

    <div class="pageMain">
        <div class="pageSearch">
            <div class="pageSearch_row">
               <div class="pageSearch_item">
                    <span class="pageSearch_itemT">{{"queryKey"|translate}}:</span>
                    <input class="pageSearch_itemC" type="text" ng-model="searchOptions.queryKey" null-value placeholder='{{"pleaseInput"|translate}}'>
                </div>
                <div class="pageSearch_btnGroup right">
                    <button ng-if="roleM.searchBtn" id="search" type="button" class="pageBtn_blue36" ng-click="search()">{{roleM.searchName}}</button>
                </div>
            </div>
        </div>
        <div class="pageContent_operation">
            <a ng-if="roleM.addBtn" class="pageBtn_blue36 addIcon" ui-sref="index.security.roleM.edit({id:0})">{{roleM.addName}}</a>
        </div>

        <div class="empty" ng-show="noData"><span>{{"no_data"|translate}}</span></div>
        <div id="pageContent" ng-show="!noData">
            <div class="tabBox">
                <table id="tab" lay-filter="tab"></table>
            </div>
            <pagination paging-options="pagingOptions" get-page-data="getPageData()"></pagination>
        </div>

    </div>

</div>
