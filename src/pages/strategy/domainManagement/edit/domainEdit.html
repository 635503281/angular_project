<div id="cpManagementEdit" class="pageBox">
    <div id="pageHead">
        <div id="breadcrumb">
            <a class="parent">{{firstMenuName}}</a>
            <a class="parent" ui-sref="index.strategy.domainManagement.list({currentTab:1,flag:0})">{{secondMenuName}}</a>
            <a class="self" ng-if="id==0">{{"add"|translate}}</a>
            <a class="self" ng-if="id!=0">{{"modify"|translate}}</a>
        </div>
        <div id="currentSelf">
            <h3 ng-if="id==0">{{"add"|translate}}</h3>
            <h3 ng-if="id!=0">{{"modify"|translate}}</h3>
        </div>
    </div>

    <div class="pageMain w80 autoLR">
        <div id="pageEdit">
            <form name="edit_form" novalidate autocomplete="off">
                <div class="pageEdit_content">
                    <!-- 域名 -->
                    <div class="pageEdit_item">
                        <span class="pageEdit_itemT">{{"domain"|translate}}:</span>
                        <input class="pageEdit_itemC" type="text" ng-model="item.domainName" maxlength="50" required ng-disabled="id!=0" placeholder='{{"pleaseInput"|translate}}'>
                        <span class='iptTip'>{{"pleaseInput"|translate}}</span>
                    </div>
                    <!-- cpID -->
                    <div class="pageEdit_item">
                        <span class="pageEdit_itemT">{{"cp"|translate}}:</span>
                        <select class="pageEdit_itemC" ui-select2 ng-model="item.cpID" ng-options="i.cpId as i.name for i in cpList"  required></select>
                    </div>
                    <!-- 描述 -->
                    <div class="pageEdit_item">
                        <span class="pageEdit_itemT">{{"description"|translate}}<i class="optional">{{"optional"|translate}}</i>:</span>
                        <textarea class="pageEdit_itemC" ng-model="item.description"></textarea>
                    </div>
                    <!-- 注释 -->
                    <div class="pageEdit_item note">
                        <span class="pageEdit_itemC">{{"domainManagement_tip"|translate}}</span>
                    </div>
                </div>

                <div class="pageEdit_btnGroup">
                    <button type="button" class="pageBtn_blue40" ng-click="save()" ng-disabled="edit_form.$invalid">{{"submit"|translate}}</button>
                    <button type="button" class="pageBtn_bai40" ng-click="return()">{{"cancel"|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
