<div id="ipDatabaseList" class="pageBox">
    <div id="pageHead">
        <div id="breadcrumb">
            <a class="parent">{{firstMenuName}}</a>
            <a class="self">{{secondMenuName}}</a>
        </div>
        <div id="currentSelf">
            <h3>{{secondMenuName}}</h3>
        </div>
    </div>

    <div class="pageMain">
         <div class="pageSearch">
            <div class="pageSearch_row">
                <div class="pageSearch_item">
                    <span class="pageSearch_itemT">{{"nodeID"|translate}}:</span>
                    <select class="pageSearch_itemC" ui-select2 ng-model="searchOptions.nodeID" ng-options="i.nodeID as i.nodeName for i in nodeList"></select>
                </div>

                <div class="pageSearch_btnGroup right">
                    <button ng-if="ipDatabase.searchBtn" id="search" type="button" class="pageBtn_blue36" ng-click="search()">{{ipDatabase.searchName}}</button>
                </div>
            </div>

        </div>

        <div class="pageContent_operation">
            <a ng-if="ipDatabase.addBtn" class="pageBtn_blue36 addIcon" ui-sref="index.strategy.ipDatabase.edit({id:0})">{{ipDatabase.addName}}</a>
            <button ng-if="ipDatabase.importBtn" class="pageBtn_blue36" ng-click="import()" >{{ipDatabase.importName}}</button>
            <button ng-if="ipDatabase.issuedMoreBtn" class="pageBtn_blue36" ng-click="issuedMore()" ng-show="selectItems.length!=0" ng-disabled="selectItems.length==0">{{ipDatabase.issuedMoreName}}</button>
            <button ng-if="ipDatabase.deleteMoreBtn" class="pageBtn_blue36" ng-click="deleteMore()" ng-show="selectItems.length!=0" ng-disabled="selectItems.length==0">{{ipDatabase.deleteMoreName}}</button>
            <a ng-if="ipDatabase.exportBtn" ng-hide="noData" class="pageBtn_bai36 right ipDispatchListDownLoad" ng-click="export()">{{ipDatabase.exportName}}</a>

            <selected-tip ng-hide="noData" length="selectItems.length"></selected-tip> 
        </div>
        
        <div class="empty" ng-show="noData"><span>{{"no_data"|translate}}</span></div>
        <div id="pageContent" ng-show="!noData">
            <div class="tabBox">
                <table id="tab" lay-filter="tab"></table>
            </div>
            <pagination paging-options="pagingOptions" get-page-data="getPageData()"></pagination>
        </div>

    </div>

</div>
